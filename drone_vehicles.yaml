# DroneVehicles Dataset Configuration
# 无人机车辆检测数据集配置
path: /Users/augusta/Documents/科研/ultralytics-8.3.86_4/datasets4 # dataset root dir
# 以datasets为根目录 的参与模型训练的图像文件夹
train: images/train
val: images/val
test: # test images (optional)

# 自训练模型可以识别的物体类型 以标签网站的物体标签先后顺序 依次对names字典赋值即可
